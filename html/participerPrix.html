<div id="content">
  <h1>Inscription en tant qu'auteur</h1>
  <div class="participerPrix">
    <form method=get action="">
        <fieldset>
          <legend>Merci de remplir ce formulaire</legend>
          <div class="row">
            <div class="col-25">
              <label for="nom">Nom : </label>
            </div>
            <div class="col-75">
              <input type="text" id="nom" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="prenom">Prénom : </label>
            </div>
            <div class="col-75">
              <input type="text" id="prenom" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="editeur">Editeur : </label>
            </div>
            <div class="col-75">
              <input type="text" id="editeur" required/>*
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="telephone">Téléphone : </label>
            </div>
            <div class="col-75">
              <input type="tel" id="telephone" required/>*
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">E-mail : </label>
            </div>
            <div class="col-75">
              <input type="email" id="email" required/>*
            </div>      
          </div>
          <div class="row">
            <button type="submit" value="valider">Valider</button>
            <button type="reset" value="annuler">Annuler</button>
          </div>
          *: Champs obligatoires
        </fieldset>
    </form>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="css/formStyles.css">
<script src="js/participerPrix.js"></script>
